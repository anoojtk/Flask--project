<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.loan/application</title>
    <link rel="stylesheet" href="../static/css/loan.css">
</head>
<body>
<center>
<div class="loan">
    <form action="{{url_for('predict')}}" method="post" class="form">
        <h1>LOAN PREDICTION</h1>
        <label for="Education">Select Education :</label>
        <select name="Education" id="Education">
            <option value="">educated or not</option>
            <option value="1">Educated</option>
            <option value="0">Not Educated</option>
        </select>
        <br>
        <br>
        <label for="Self_Employed">select Employed :</label>
        <select name="Self_Employed" id="Self_Employed">
            <option value="">employed or not</option>
            <option value="1">Employed</option>
            <option value="0">Not Employed</option>
        </select>
        <br>
        <br>
        <label for="ApplicantIncome">Enter Your ApplicantIncome :</label>
        <input type="text" name="ApplicantIncome" id="ApplicantIncome" placeholder="enter your ApplicantIncome"><br>
        <br>
        <label for="LoanAmount">Enter Loan Amount :</label>
        <input type="text" name="LoanAmount" id="LoanAmount" placeholder="Enter Loan Amount"><br>
        <br>
        <input type="submit" value="submit" id="submit">
       <h2 class="a">{{prediction}}</h2>


    </form>


</div>
</center>
    
    
</body>
</html>
